    <h1>392.判断子序列</h1>
</body>
<script>
    var isSubsequence = function(s, t) {
        let si = s.length;
        let ti = t.length;
        let m = 0;
        let n = 0;
        console.log(si,ti,m,n)
        while(m<si && n<ti){
            if(s[m] === t[n]){
                m++;
            }
            n++
        }
    return m === si
};

console.log(isSubsequence("bc","bac"))
</script>
