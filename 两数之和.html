<body>
    <script>
        var addTwoNumbers = function (l1, l2) {
            var num1 = parseInt(l1.reverse().join(''));
            console.log(num1)
            var num2 = parseInt(l2.reverse().join(''));
            console.log(num2)
            var num = num1 + num2;
            console.log(num)
            var arr = num.toString();
            return arr.split('').reverse();
        };
        var a = addTwoNumbers([2,4,3],[5,6,4]);
        console.log(a)
    </script>
